<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Teclado númerico</title>
    <style>
      div {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      p {
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 600ms;
        background-color: cornflowerblue;
        height: 100px;
        width: 100px;
        font-size: 45px;
        color: black;
        margin: 25px;
        border-radius: 10px;
        box-shadow: 0 0 0 10px lightgreen;
      }

      p:hover {
        background-color: aquamarine;
        color: darkviolet;
        cursor: crosshair;
        width: 150px;
        width: 150px;
        box-shadow: 0 0 0 5px skyblue;
        background: radial-gradient(
            circle at 50% 0,
            rgba(255, 0, 0, 0.5),
            rgba(255, 0, 0, 0) 70.71%
          ),
          radial-gradient(
            circle at 6.7% 75%,
            rgba(0, 0, 255, 0.5),
            rgba(0, 0, 255, 0) 70.71%
          ),
          radial-gradient(
              circle at 93.3% 75%,
              rgba(0, 255, 0, 0.5),
              rgba(0, 255, 0, 0) 70.71%
            )
            beige;
      }

      .par {
        background-color: gold;
      }

      .impar {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Ejercicio 1 - Teclado númerico</h1>
    <div id="contenedor">
      <!-- Aquí es dónde ira el teclado. -->
    </div>

    <script>
      function crearCuadros(numUsuario) {
        let div = document.getElementById("contenedor");
        div.innerHTML = ""; 

        for (let num = 1; num <= numUsuario; num++) {
          let cuadro = document.createElement("p");
          let numero = document.createTextNode(num);

         
          if (num % 2 === 0) {
            cuadro.setAttribute("class", "par");
          } else {
            cuadro.setAttribute("class", "impar");
          }

          if (num % 3 === 0) {
            cuadro.classList.add("multiplo");
          }

          cuadro.appendChild(numero);
          div.appendChild(cuadro);
        }
      }

      
      let numUsuario = parseInt(prompt("Dime un valor inicial entre 1 y 30:"));

      if (isNaN(numUsuario) || numUsuario < 1 || numUsuario > 30) {
        alert("El número debe estar entre 1 y 30.");
        let respuesta = prompt(
          "¿Quieres intentarlo de nuevo? (si o no)"
        ).toLowerCase();

        if (respuesta === "si") {
          numUsuario = parseInt(prompt("Dime un valor inicial entre 1 y 30:"));
          if (!isNaN(numUsuario) && numUsuario >= 1 && numUsuario <= 30) {
            crearCuadros(numUsuario);
          } else {
            alert("Número inválido nuevamente. Adiós!");
          }
        } else {
          alert("De acuerdo, adiós!");
        }
      } else {
        crearCuadros(numUsuario); 
      }
    </script>
  </body>
</html>
