    <script>
        function init() {
           let num1 = pedirNumero();
           console.log("El primer número que me has proporcionado es "+num1);
           let num2 = pedirNumero();
           console.log("El segundo número que me has proporcionado es "+num2);
           let num3 = pedirNumero();
           console.log("El tercer número que me has proporcionado es "+num3);
           let numGrande = calcNumGrande(num1,num2);
           console.log("1. El número mas grande entre "+num1+" y "+num2+" es el "+numGrande);
           let mult = calcMultiplicacion(num1,num2);

           let media = calcMedia(num1,num2,num3);
           console.log("3. El calculo de la media de los numero "+num1+" y "+num2+" y "+num3+" es ", media);
        }

        function pedirNumero(){
            do {
                numUser = prompt("Dime tu número")
                return numUser
            } while (numUser===isNaN());
            return numUser
        }
        
        function calcNumGrande(num1,num2) {
            
                if (num1>=num2){
                return num1;
                } 
                return num2;              
        }

        function calcMultiplicacion(num1,num2) { 
            let result = 0
            for (let i = 0; i < num2; i++) {
               result += num1;                 
            }
            return result                        
        }

        function calcMedia (num1,num2,num3){
            let media = 0
            media = (num1+num2+num3)/3
            return media;
        }
     

    </script>
